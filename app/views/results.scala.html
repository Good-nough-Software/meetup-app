@(locations: List[Location])

@main("Meetup App - Results") {
    <h1>Meetup App</h1>
    <form method="post" class="meetup-search">
	<input type="search" id="meetup-search-box"
	       placeholder="Search locations and events">
	<input type="submit">
    </form>

    <div>
	@for(location <- locations) {
	    <div> @location.name </div>
	}
    </div>

    <footer>
	Copyright Â© 2018 Good 'nough Software
    </footer>
}
