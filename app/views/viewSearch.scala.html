@import helper.form
@import helper.inputText
@(form: Form[Search])

<div class="search-container">
@helper.form(action = routes.HomeController.results()) {
    @helper.inputText(form("Search"),
		      'placeholder -> "Search...",
		      'id -> "search",
		      'class -> "search-box")
    <button type="submit">&#128270;</button>
}
</div>
